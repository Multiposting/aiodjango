sudo: false

language: python

python:
  - '3.5'
  - '3.6'
  - '3.7-dev'

matrix:
  include:
    - python: '3.7-dev'
      env: TOXENV="lint"
    - python: '3.7-dev'
      env: TOXENV="docs"

install:
  - pip install tox tox-travis pip wheel codecov -U

script:
  - tox

after_success:
  - codecov -e TOX_ENV

branches:
  only:
    - master

deploy:
  provider: pypi
  user: mlavin
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    repo: mlavin/aiodjango
